<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Tablet - Pharmacy Dashboard</title>
    <link rel="icon" href="icon.webp" type="image/icon type">
    <link rel="stylesheet" href="new-tablets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-/QdZY6PQHO7BDaAz3ku3j7ydnM2xHnd4k7l8zQFJDjBxq1L3xjli0lJFk2tG+Z8Qs8VGsL2ynYlM6cPAl3V0bA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="main-container">
        <header>
            <h1>Add New Tablet</h1>
            <p>Please fill out the form below.</p>
        </header>
        <form id="tablet-form">
            <div class="input-group">
                <label for="tabletName"><i class="fas fa-tablets"></i></label>
                <input type="text" id="tabletName" name="tabletName" placeholder="Tablet Name" required>
            </div>
            <div class="input-group">
                <label for="price"><i class="fas fa-dollar-sign"></i></label>
                <input type="number" id="price" name="price" placeholder="Price" required>
            </div>
            <div class="input-group">
                <label for="packets"><i class="fas fa-box"></i></label>
                <input type="number" id="packets" name="packets" placeholder="Number of Packets" required>
            </div>
            <button type="submit" class="btn">Add Tablet</button>
        </form>
    </div>

    <div class="success-container" id="success-container">
        <h1>Tablet Added Successfully!</h1>
        <p>You have successfully added the tablet.</p>
        <div class="actions">
            <button class="action-button" id="moveToDashboard">Move to Dashboard</button>
            <button class="action-button" id="seeTabletsList">See Tablets List</button>
        </div>
    </div>

    <script src="new-tablets.js"></script>
</body>
</html>
