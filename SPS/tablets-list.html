<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablets List - Pharmacy Dashboard</title>
    <link rel="stylesheet" href="tablets-list.css">
    <link rel="icon" href="icon.webp" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-/QdZY6PQHO7BDaAz3ku3j7ydnM2xHnd4k7l8zQFJDjBxq1L3xjli0lJFk2tG+Z8Qs8VGsL2ynYlM6cPAl3V0bA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Tablets List</h1>
        <nav>
            <ul>
                <li><a href="pharmacy-dashboard.html" id="backToDashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></li>
                <li><a href="new-tablets.html" id="addNewTablet"><i class="fas fa-plus"></i> Add New Tablet</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Tablet Name</th>
                    <th>Price</th>
                    <th>Number of Packets</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tabletsTableBody">
                <!-- Tablets data will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="modal" id="tabletDetailsModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Tablet Details</h2>
            <p><strong>Tablet Name:</strong> <span id="modalTabletName"></span></p>
            <p><strong>Price:</strong> <span id="modalPrice"></span></p>
            <p><strong>Number of Packets:</strong> <span id="modalPackets"></span></p>
            <p><strong>Details:</strong> <span id="modalDetails"></span></p>
        </div>
    </div>

    <script src="tablets-list.js"></script>
</body>
</html>
