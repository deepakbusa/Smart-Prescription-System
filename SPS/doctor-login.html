<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Smart Prescription System</title>
    <link rel="icon" href="icon.webp" type="image/icon type">
    <link rel="stylesheet" href="doctor-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-/QdZY6PQHO7BDaAz3ku3j7ydnM2xHnd4k7l8zQFJDjBxq1L3xjli0lJFk2tG+Z8Qs8VGsL2ynYlM6cPAl3V0bA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .redirect-message {
            color: #555;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Login</h1>
            <p>Please enter your credentials to login.</p>
        </header>
        <form id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="social-login">
                <a href="#" class="social-btn google" id="googleLogin"><i class="fab fa-google"></i> Login with Google</a>
                <a href="#" class="social-btn facebook" id="facebookLogin"><i class="fab fa-facebook-f"></i> Login with Facebook</a>
                <a href="#" class="social-btn github" id="githubLogin"><i class="fab fa-github"></i> Login with GitHub</a>
            </div>
            <div class="redirect-message" id="redirectMessage"></div>
        </form>
    </div>

    <a href="index.html" class="home-btn">Go to Home</a>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Example usernames and passwords (for demonstration purposes)
            var users = [
                { username: 'doctor1', password: 'password1', name: 'Dr. John Doe' },
                { username: 'doctor2', password: 'password2', name: 'Dr. Jane Smith' }
            ];

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Display message indicating authentication
            const redirectMessage = document.getElementById('redirectMessage');
            redirectMessage.textContent = 'Authenticating...';

            // Simulate network delay for authentication
            setTimeout(function() {
                // Simulate login authentication
                var authenticatedUser = users.find(function(user) {
                    return user.username === username && user.password === password;
                });

                if (authenticatedUser) {
                    redirectMessage.textContent = 'Login successful. Redirecting to dashboard...';
                    setTimeout(function() {
                        window.location.href = 'doctor-dashboard.html'; // Redirect to dashboard page
                    }, 2000); // Simulate network delay before redirecting to dashboard
                } else {
                    redirectMessage.textContent = 'Invalid username or password. Please try again.';
                }
            }, 2000); // Simulate network delay
        });

        document.getElementById('googleLogin').addEventListener('click', function(event) {
            event.preventDefault();
            simulateSocialLogin('Google');
        });

        document.getElementById('facebookLogin').addEventListener('click', function(event) {
            event.preventDefault();
            simulateSocialLogin('Facebook');
        });

        document.getElementById('githubLogin').addEventListener('click', function(event) {
            event.preventDefault();
            simulateSocialLogin('GitHub');
        });

        function simulateSocialLogin(provider) {
            const redirectMessage = document.getElementById('redirectMessage');
            redirectMessage.textContent = `Redirecting to ${provider} login...`;

            // Simulate a successful login after a delay (as if logging in through a social provider)
            setTimeout(function() {
                redirectMessage.textContent = `${provider} login successful. Redirecting to dashboard...`;
                setTimeout(function() {
                    window.location.href = 'doctor-dashboard.html';
                }, 2000); // Simulate network delay before redirecting to dashboard
            }, 2000); // Simulate network delay
        }
    </script>
</body>
</html>
